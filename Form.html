<html>
<head>
    <title>Feedback Form</title>
</head>
    <body style="background-color:darkcyan;">
        <a> <img src="Logo.jpg"  width="600" height="100" style="vertical-align:middle"></a> 
        <form >
        <h1 style="color: rgb(246, 250, 250);">Feedback for Restaurant</h1>
        <h4>
        <br>
            <fieldset style="width: 600px;background-color:rgb(238, 213, 181)">
                <legend style="color:rgb(95, 79, 0);">Personal Details</legend>
                <label>Firstname: <input type="text" name="firstname"></label> 
                <label>Lastname: <input type="text" name="lastname"></label><br/><br/>
                <label>Phone Number: <input type="text" name="phone"></label>
                <label>Tel Number: <input type="text" name="phone"></label><br/>
                <br><label>Email: <input type="text" name="email"></label>
            </fieldset>
        <br>
            <fieldset style="width: 600px;background-color:rgb(238, 213, 181)">
            <label for ="start">Date you ordered:</label>
            <input type="date" name="begin" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2050-12-31">
            <br><br>
            <label for="payment">Mode of payment:</label>
            <select name="payment:" >
                <option value="Card">Debit/Credit</option>
                <option value="Upi">Gpay </option>
                <option value="Wallet">Paytm</option>
                <option value="Cash">CASH</option>
                </select>
            <br><br>
            <label for="Location">Branch:</label>
            <select name="Location" >
                <option value="mumbai">Mumbai</option>
                <option value="Elctronics">Pune</option>
                <option value="Delhi">Delhi</option>
                <option value="Kolkata">Kolkata</option>
            </select>
            </fieldset>
        <br>
            <fieldset style="background-color:rgb(238, 213, 181);width: 600px">
            <p>Rate our Restaurant
                <label><input type="radio" name="rate" value="5"> 5</label> 
                <label><input type="radio" name="rate" value="4"> 4</label>
                <label><input type="radio" name="rate" value="3"> 3</label> 
                <label><input type="radio" name="rate" value="2"> 2</label>
                <label><input type="radio" name="rate" value="1"> 1</label> 
                <label><input type="radio" name="rate" value="0"> 0</label>
            </p> 
            <a>What did you liked ? 
                <label><input type="checkbox" name="like" value="Food"> Food</label>
                <label><input type="checkbox" name="like" value="Service"> Service</label>
                <label><input type="checkbox" name="like" value="Hygiene"> Hygiene</label>
                <label><input type="checkbox" name="like" value="Price"> Price</label>
            </a>
            <br><br>
            <a for="comment">Any comments, questions or suggestions? : <br>
                <textarea rows="2" cols="40" name="address" id="address"></textarea>
            </a>
            </fieldset>
        <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            </h4>
        </form>
    </body>
</html>
